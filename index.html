<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Picker</title>
</head>
<body>
    <div class="container">
        <h1>Random Picker</h1>
        <p>This tool allows you to quickly pick a random name, number or other items from a list of items.<br/>
            Enter all of the choices divided by a comma (',').</p>
        <form>
            <textarea id="textarea" placeholder="Enter choices here..."></textarea>	
            <button id="button" type="submit">Pick a Random Item</button>
        </form>
        <div id="tags"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
